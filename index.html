<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="public/css/globals.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="public/js/shuffle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js" integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="public/js/core.js"></script>
  <title>Quiz de Manutenção e Segurança</title>
</head>
<body class="bg-white text-gray-800">
	<div class="relative min-h-screen flex flex-col items-center justify-center">
    <main class="bg-gray-100 rounded-lg p-6 max-w-lg w-full shadow-md border border-gray-300">
      <h1 class="text-2xl font-bold text-center mb-4">Quiz de Manutenção e Segurança</h1>
      
      <div id="intro" class="mb-4">
        <p class="text-center mb-2">
          Teste seus conhecimentos em um ambiente seguro e controlado.
        </p>
        <button id="startQuiz" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
          Iniciar Quiz
        </button>
      </div>

      <div id="quizContainer" class="hidden">
        <div class="flex justify-between mb-2">
          <div id="questionChip" class="bg-blue-400 text-white py-1 px-2 rounded text-sm"></div>
          <div id="scoreCounter" class="bg-blue-400 text-white py-1 px-2 rounded text-sm"></div>
        </div>
        <h2 id="question" class="text-lg font-semibold mb-2"></h2>
        <div id="answers" class="mb-2"></div>
        <div id="explanation" class="mt-2 p-2 bg-gray-200 rounded hidden">
          <p id="explanationText" class="text-gray-700"></p>
        </div>
        <button id="nextQuestion" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded hidden">
          Próxima Pergunta
        </button>
        <p class="text-black font-bold text-xs"></p>
      </div>

      <div id="result" class="hidden text-center">
        <h2 class="text-xl font-bold mb-2">Resultado Final</h2>
        <p id="score" class="text-lg mb-2"></p>
        <button id="restartQuiz" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
          Reiniciar Quiz
        </button>
      </div>
    </main>

    <footer class="mt-4 text-center text-gray-600">
      <p>Projeto para Feira de Ciências do CETEP.</p>
    </footer>
  </div>
</body>
</html>
